<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Czen Shop</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/main.js" defer></script>

</head>
<body>
    <div class="container">
        <!-- Bagian Kiri -->
        <div class="left-section">
            <img src="assets/images/Logo Czen.png" alt="CZEN Shop Logo" class="logo">
            <h1>CZEN SHOP</h1>
        </div>
        <!-- Bagian Kanan -->
        <div class="right-section">
            <h2>Login</h2>
            <p>Welcome back! Please login to your account.</p>
            <form id="login-form">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="username@gmail.com" required>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="*******" required>
                <a href="#" class="forgot-password">Forgot Password?</a>
                <button type="submit" class="login-button">Login</button>
            </form>
            <p class="signup-text">New User? <a href="#" class="signup-link">Signup</a></p>
        </div>
    </div>
</body>
</html>
