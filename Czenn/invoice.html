<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoice - Czen Shop</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/main.js" defer></script>
</head>
<body>
    <header>
        <img src="assets/images/Logo Czen.png" alt="Czen Shop Logo"></a>
        <nav>
            <a href="index.html">Home</a>
            <a href="product.html">Shop</a>
            <a href="login.html" class="button">Sign In</a>
            <a href="invoice.html" class="button">Invoice</a>
        </nav>
    </header>

    <section class="invoice-container">
        <h2>Shopping Cart</h2>
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cart-items"></tbody>
        </table>
        <div class="order-summary">
            <h3>Order Summary</h3>
            <p>Total: <span id="total-price">IDR 0</span></p>
            <button class="checkout-btn">Checkout</button>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const checkoutButton = document.querySelector(".checkout-btn");
    
            checkoutButton.addEventListener("click", function() {
                const cart = JSON.parse(localStorage.getItem("cart")) || [];
                if (cart.length === 0) {
                    alert("Your cart is empty!");
                    return;
                }
    
                localStorage.setItem("receipt", JSON.stringify(cart));
                window.location.href = "receipt.html";
            });
        });
    </script>
    
</body>
</html>
